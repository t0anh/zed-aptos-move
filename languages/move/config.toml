name = "Move"
grammar = "move"
path_suffixes = ["move"]
line_comments = ["// "]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "(", end = ")", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "{", end = "}", close = true, newline = true },
]
line_comment = ["// ", "/// "]
block_comment = ["/*", "*/"]
